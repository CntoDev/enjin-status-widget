<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<!-- TODO: provide script content separately -->
<script src="assets/script.js"></script>
<!-- TODO: provide style content separately -->
<link type="css" rel="assets/style.css">

<div class="status-container">
    <div id="status-content"></div>
    <hr/>
    <div class="status-full-link-reference">
        See full list at <a href="http://status.carpenoctem.co">status.carpenoctem.co</a>
    </div>
</div>

<script id="cachet-group-template" type="x-tmpl-mustache">
    {{#groups}}
    <div id="status-group-{{id}}" class="status-group">
        <div class="status-group-name">{{name}}</div>
            {{#components}}
                {{>component}}
            {{/components}}
    </div>
    {{/groups}}
</script>
<script id="cachet-component-template" type="x-tmpl-mustache">
    <div id="status-component-{{id}}" class="status-component">
        <div class="status-component-name">{{name}}</div>
        <div class="status-component-status">{{statusName}}</div>
        <div class="clearing"></div>
    </div>
</script>
<script id="cachet-error" type="x-tmpl-mustache">
    <div class="status-error-display">An error has occured retrieving services status</div>
</script>
